<!DOCTYPE html>
<html lang="">
<head>

  <title><%= webpackConfig.metadata.title %></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <link rel="icon" type="image/png" href="/assets/img/home/logo2.png">

  <link rel="manifest" href="/assets/manifest.json">
  <meta name="theme-color" content="#00bcd4">
  <!-- end favicon -->
  <script id="facebook-jssdk" src="http://connect.facebook.net/en_US/sdk.js"></script>
  <script src="/assets/Chart.bundle.min.js"></script>
  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">

</head>

<body dir="rtl">
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '924847737628667',
        cookie: true,
        xfbml: true,
        version: 'v2.5'
      });
    };
  </script>

  <app>
    Loading...
  </app>


  <% if (webpackConfig.metadata.ENV === 'development') { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</body>
</html>
