<md-card>
  <md-card-header>
    <img *ngIf="item.image" md-card-avatar [src]="'https://mta-shopapi.herokuapp.com/' + item.image">
    <md-card-title>{{ item.category }}</md-card-title>
    <md-card-subtitle>{{ item.sub_category }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{ item.price }} ₪</p>
    <p>
      {{ item.percent }}%
      יועברו אל
      <i>{{ item.organization.name }}</i>.
    </p>
    <p>{{ item.description }}</p>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="moreDetails(item)" color="primary">פרטים נוספים</button>
  </md-card-actions>
</md-card>
